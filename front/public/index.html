<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CurioMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div id="map">
    <button id="recenter-btn" title="Recentrer">üìç</button>
</div>

<!--Formulaire d'ajout d'un point-->
<div id="modal-add-point" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Nouveau Point d'Int√©r√™t</h2>
        <form id="form-add-point">
            <input type="hidden" id="input-lat" name="latitude">
            <input type="hidden" id="input-lng" name="longitude">

            <div>
                <label for="input-titre">Titre</label>
                <input type="text" id="input-titre" name="titre" required placeholder="Ex: La Tour Eiffel">
            </div>

            <div>
                <label for="input-desc">Description</label>
                <textarea id="input-desc" name="description" rows="4" placeholder="Description du lieu..."></textarea>
            </div>

            <div>
                <label for="input-cat">Cat√©gorie</label>
                <select id="input-cat" name="categorie">
                    <option value="1">Restaurant</option>
                    <option value="2">Monument</option>
                    <option value="3">Concert</option>
                    <option value="4">Parc</option>
                    <option value="5">Mus√©e</option>
                </select>
            </div>

            <button type="submit">Cr√©er le point</button>
        </form>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="carte.js"></script>

</body>
</html>
